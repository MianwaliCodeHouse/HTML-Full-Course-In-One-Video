<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <a href="tut2.html">Back</a> | 
    <a href="tut4.html">Next</a>
    <br /><br />
    <form action="backend.html" method="post">
      <label for="">Enter Your Name</label>
      <input type="text" name="name" placeholder="Enter Your Name" />
      <input type="email" name="email" placeholder="Enter Your Email" />
      <input
        type="password"
        name="password"
        placeholder="Enter Your Password"
      />
      <input type="date" name="date" /><br /><br />
      <textarea
        name="message"
        id=""
        rows="5"
        cols="84"
        placeholder="Write message here..."
      ></textarea>
      <fieldset>
        <legend>Gender</legend>
        <input type="radio" name="gender" id="" value="male" />Male |
        <input type="radio" name="gender" id="" value="femail" />Female
      </fieldset>
      <fieldset>
        <legend>Degrees</legend>
        <input type="checkbox" name="degree" id="" value="matric" />Matric
        <input type="checkbox" name="degree" id="" value="inter" />Inter
        <input type="checkbox" name="degree" id="" value="bs" />BS
      </fieldset>
      <input type="submit" value="Submit" name="submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
